<ion-view view-title="Introduction">
  <ion-content class="padding">
    <label class="item item-input">
        <span class="input-label">Where are you?</span>
        <input type="text" placeholder="Location">
    </label>
    <h3 class="title">Who is with you?</h3>
    <label class="item item-input">
        <span class="input-label">How many children?</span>
        <input type="tel" placeholder="Number">
    </label>
    <label class="item item-input item-select">
        <span class="input-label">How old are they?</span>
        <select>
            <option selected> </option>
            <option selected>3-5</option>
            <option>6-8</option>
            <option>9-12</option>
        </select>
    </label>
    <li class="item item-checkbox-right">
        Do you have an established relationship with them?
        <label class="checkbox">
            <input type="checkbox">
        </label>
    </li>
    <label class="item item-input">
        <span class="input-label">How many adults are there with you?</span>
        <input type="tel" placeholder="Number">
    </label>
    <p>
        <a class="button icon icon-right ion-chevron-right" href="#/tab/assessment2">Experience</a>
    </p>
  </ion-content>
</ion-view>
