<ion-view view-title="Experience and Activity">
  <ion-content class="padding">

    <form ng-model-options="{getterSetter:true}">
    <h3 class="title">What do you want to do?</h3>

    <ion-content ng-controller="PhotoController">
        <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
        <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
        <button class="button" ng-click="takePicture()">Take Picture</button>
    </ion-content>

    <div class="list card">
      <div class="item item-divider">Information</div>
      <div class="item item-body">
        <div>
            <label class="item item-input">
                <span class="input-label">Experience</span>
                <input ng-model="A2.Experience" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Group Details</span>
                <input ng-model="A2.GroupDetails" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">References</span>
                <input ng-model="A2.References" type="text">
            </label>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Experience</div>
      <div class="item item-body">
        <div>
            <label class="item item-input">
                <span class="input-label">Activity</span>
                <input ng-model="A2.Activity" type="text">
            </label>
        </div>
      </div>
    </div>
    </form>
    
    <p>
        <a class="button icon icon-left ion-chevron-left" href="#/tab/assessment1">Introduction</a>
        <a class="button icon icon-right ion-chevron-right" href="#/tab/assessment3">Benefits</a>
    </p>
  </ion-content>
</ion-view>
