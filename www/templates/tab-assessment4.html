<ion-view view-title="Hazards and Risk">
  <ion-content class="padding">
    <h3 class="title">Based on your training, what are the specific hazards?</h3>
    <span class="input-label">Specific Causes of Harm</span>
    <form ng-model-options="{getterSetter:true}">
      <label class="item item-input">
          <textarea ng-model="A4.CausesOfHarm" placeholder="Causes of Harm"></textarea>
      </label>
    </form>
    
    <p>
      <a class="button icon icon-left ion-chevron-left" href="#/tab/assessment3">Benefits</a>
      <a class="button icon icon-right ion-chevron-right" href="#/tab/assessment5">Level of Risk</a>
    </p>
    <p>
      <button class="button" ng-click="takePicture()">Take Picture</button><br/>
      <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
      <img ng-show="imgURI === undefined" ng-src="img/camera.png">
    </p>
  </ion-content>
  
</ion-view>
