<ion-view view-title="Hazards and Risk">


  <ion-content class="padding">
    <ion-content ng-controller="PhotoController">
      <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
      <img ng-show="imgURI === undefined" ng-src="http://placehold.it/300x300">
      <button class="button" ng-click="takePicture()">Take Picture</button>
    </ion-content>
    <h3 class="title">Likelihood of an Accident</h3>
    <ion-list>
      <ion-radio ng-model="$parent.chance" ng-value="high">High</ion-radio>
      <ion-radio ng-model="$parent.chance" ng-value="med">Medium</ion-radio>
      <ion-radio ng-model="$parent.chance" ng-value="low">Low</ion-radio>
    </ion-list>

    <h3 class="title">Severity of Potential Accident</h3>
    <ion-list>
      <ion-radio ng-model="$parent.severity" ng-value="high">High</ion-radio>
      <ion-radio ng-model="$parent.severity" ng-value="med">Medium</ion-radio>
      <ion-radio ng-model="$parent.severity" ng-value="low">Low</ion-radio>
    </ion-list>
    <p>
      <a class="button icon icon-left ion-chevron-left" href="#/tab/assessment3">Benefits</a>
      <a class="button icon icon-right ion-chevron-right" href="#/tab/assessment5">Level of Risk</a>
    </p>
  </ion-content>
  
</ion-view>
