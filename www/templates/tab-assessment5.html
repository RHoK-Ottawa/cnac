<ion-view view-title="Level of Risk">
  <ion-content class="padding">
  <form ng-model-options="{getterSetter:true}">
    <h3 class="title">Likelihood of an Accident and Severity of Potential Accident</h3>
    <ion-list>
      <ion-radio name="chance" ng-model="A5.LevelOfRisk" ng-value="'high'">High</ion-radio>
      <ion-radio name="chance" ng-model="A5.LevelOfRisk" ng-value="'med'">Medium</ion-radio>
      <ion-radio name="chance" ng-model="A5.LevelOfRisk" ng-value="'low'">Low</ion-radio>
    </ion-list>
    <p class="col text-center">
        <a class="button icon icon-left ion-chevron-left" href="#/tab/assessment4">Hazards &amp; Risk</a>
        <a class="button icon icon-right ion-chevron-right" href="#/tab/assessment6">Control Measures</a>
    </p>
  </form>
  </ion-content>
</ion-view>
