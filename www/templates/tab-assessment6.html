<ion-view view-title="Control Measures">
  <ion-content ng-controller="ControlMeasuresCtrl" class="padding">
  <h3 class="title">Based on your training, what controls will you put in place to prevent an injury or accident?</h3>
  <ion-list>
    <div ng-repeat="group in groups">
      <ion-item class="item-stable"
                ng-click="toggleGroup(group)"
                ng-class="{active: isGroupShown(group)}">
          <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
        &nbsp;
        {{group.name}}
      </ion-item>
      <ion-checkbox class="item-text-wrap" class="item-accordion"
                ng-repeat="item in group.items"
                ng-show="isGroupShown(group)">
        {{item}}
      </ion-checkbox>
    </div>
  </ion-list>

      <p class="col text-center">
        <a class="button icon icon-left ion-chevron-left" href="#/tab/assessment5">Level of Risk</a>
        <a class="button icon icon-right ion-chevron-right" href="#/tab/assessment7">New Level of Risk</a>
    </p>

    </ion-content>
</ion-view>
