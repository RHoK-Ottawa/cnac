<ion-view view-title="Control">
  <ion-content class="padding">
    <h3 class="title">Control Measures</h3>
    <ion-list>
    <ion-checkbox ng-model="C01">Clear Debris</ion-checkbox>
    <ion-checkbox ng-model="C02">Protective Gear</ion-checkbox>
    <ion-checkbox ng-model="C03">Bear Repellent</ion-checkbox>
    </ion-list>
    <label class="item item-input">
        <span class="input-label">Other</span>
        <input type="text">
    </label>
    
    <h3 class="title">New Level of Risk</h3>
    <ion-list>
    <ion-radio ng-model="choice" ng-value="5">High</ion-radio>
    <ion-radio ng-model="choice" ng-value="4">Med-High</ion-radio>
    <ion-radio ng-model="choice" ng-value="3">Med</ion-radio>
    <ion-radio ng-model="choice" ng-value="2">Low-Med</ion-radio>
    <ion-radio ng-model="choice" ng-value="1">Low</ion-radio>
    </ion-list>
  </ion-content>
</ion-view>
