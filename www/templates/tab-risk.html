<ion-view view-title="Risk">
  <ion-content class="padding">
    <h3 class="title">Hazard &amp; Risk</h3>
    <ion-list>
    <ion-checkbox ng-model="R01">Concussion</ion-checkbox>
    <ion-checkbox ng-model="R02">Falling</ion-checkbox>
    <ion-checkbox ng-model="R03">Eaten by Bear</ion-checkbox>
    </ion-list>
    <label class="item item-input">
        <span class="input-label">Other</span>
        <input type="text">
    </label>
    
    <h3 class="title">Level of Risk</h3>
    <ion-list>
    <ion-radio ng-model="choice" ng-value="5">High</ion-radio>
    <ion-radio ng-model="choice" ng-value="4">Med-High</ion-radio>
    <ion-radio ng-model="choice" ng-value="3">Med</ion-radio>
    <ion-radio ng-model="choice" ng-value="2">Low-Med</ion-radio>
    <ion-radio ng-model="choice" ng-value="1">Low</ion-radio>
    </ion-list>
  </ion-content>
</ion-view>
