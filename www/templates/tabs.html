<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Experience Tab -->
  <ion-tab title="Experience" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/experience">
    <ion-nav-view name="tab-experience"></ion-nav-view>
  </ion-tab>

  <!-- Benefits Tab -->
  <ion-tab title="Benefits" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/benefits">
    <ion-nav-view name="tab-benefits"></ion-nav-view>
  </ion-tab>

  <!-- Risk Tab -->
  <ion-tab title="Risk" icon-off="ion-ios-flame-outline" icon-on="ion-ios-flame" href="#/tab/risk">
    <ion-nav-view name="tab-risk"></ion-nav-view>
  </ion-tab>

  <!-- Control Tab -->
  <ion-tab title="Control" icon-off="ion-ios-eye-outline" icon-on="ion-ios-eye" href="#/tab/control">
    <ion-nav-view name="tab-control"></ion-nav-view>
  </ion-tab>

  <!-- Assessment Tab -->
  <ion-tab title="Assessment" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/assessment1">
    <ion-nav-view name="tab-assessment"></ion-nav-view>
  </ion-tab>


</ion-tabs>
